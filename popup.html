<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 400px; 
      padding: 10px;
      position: relative; /* Add this for absolute positioning context */
      min-height: 400px; /* Add minimum height to ensure button placement */
    }
    #reloadSection {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    #reloadExt {
      background-color: #2196F3;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add shadow for better visibility */
    }
    .section {
      margin-top: 1px; /* Add space for reload button */
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .section-title {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .auth-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .auth-form {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .auth-form.show {
      display: block;
    }
    .auth-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    textarea { 
      min-height: 50px;
      width: 90%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select, input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #response {
      margin-top: 15px;
      white-space: pre-wrap;
      font-family: monospace;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="section">
    <!-- Authorization Section -->
    <div class="section-title">Authorization</div>
    <select id="authSelect">
      <option value="">Select Authorization</option>
    </select>
    <div class="auth-controls">
      <button id="addAuth">Add New</button>
      <button id="deleteAuth">Delete</button>
    </div>

    <div id="authForm" class="auth-form">
      <input type="text" id="authAlias" placeholder="Account Alias (e.g., Dev)">
      <input type="text" id="authToken" placeholder="Authorization Token">
      <div class="button-group">
        <button id="saveAuth">Save</button>
        <button id="cancelAuth">Cancel</button>
      </div>
    </div>

    <!-- API URL Section -->
    <div class="section-title" style="margin-top: 15px;">API URL</div>
    <input type="text" id="apiUrl" placeholder="Enter API URL">

    <!-- Create Issue Section -->
    <div class="section-title" style="margin-top: 15px;">Method</div>
    <select id="method" style="width: auto; margin-bottom: 10px;">
      <option value="POST">POST</option>
      <option value="GET">GET</option>
    </select>

    <div id="bodySection">
      <textarea id="selectedText" placeholder="Issue creation JSON will appear here"></textarea>
    </div>

    <div id="secondBodySection">
      <textarea id="secondText" placeholder="Comment body will appear here"></textarea>
    </div>

    <!-- Buttons and Issue Link Section -->
    <div style="margin-bottom: 15px;">
      <div class="button-group" style="margin-bottom: 8px;">
        <button id="sendRequest">Send Request</button>
        <button id="sendSecondRequest">Send Comment</button>
      </div>
      <div id="issueLink" style="display: none;"></div>
    </div>

    <!-- Response Section -->
    <div id="response"></div>
  </div>

  <div id="reloadSection">
    <button id="reloadExt">Script update</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
